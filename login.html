<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <!-- Bootstrap & CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <!-- Header -->
        <div id="subHeader" class="d-none d-lg-flex justify-content-end">
          <img src="images/Calling.svg" alt="Phone Icon" />
          <a href="tel:+44 1225 985355">+44 1225 985355</a>
          <span class="div"></span>
          <img src="images/Envelope.svg" alt="Envelope Icon" />
          <a href="mailto:info@yachtngo.com">Contact us</a>
        </div>
        <hr class="d-none d-lg-block" />
        <nav id="navWrapper">
          <!-- Desktop -->
          <div class="row align-items-center d-none d-lg-flex">
            <div class="col-lg-9 col-md-6">
              <img src="./images/Logo.svg" alt="YachtFleetCharter Logo" />
            </div>
            <div class="col-lg-3 col-md-6" id="navLinks">
              <a href="login.html" class="login-register" id="loginLinkDesktop"
                >Login</a
              >
              <a href="login.html" class="logout" id="logoutLinkDesktop"
                >Log Out</a
              >
              <span class="div"></span>
              <a href="register.html" id="registerLinkDesktop">Register</a>
              <img
                src="images/Profile.svg"
                alt="avatar-icon"
                id="desktopProfileIcon"
              />
            </div>
          </div>
          <!-- Mobile -->
          <div id="mobileHeader" class="d-lg-none d-sm-block">
            <div class="d-flex justify-content-between">
              <img
                src="images/YNG_logo.webp"
                alt="YachtNGo Logo"
                class="img-responsive"
              />
              <img
                src="images/logotext.webp"
                alt="YachtNGo text logo"
                class="img-responsive logoText"
              />
              <div class="profile-container">
                <img
                  src="images/Profile.webp"
                  alt="Profile"
                  class="img-responsive mt-2"
                  id="mobileProfileIcon"
                />
                <div id="mobileProfileDropdown" class="dropdown-menu">
                  <a
                    href="login.html"
                    class="dropdown-item login-register"
                    id="loginLinkMobile"
                    >Login</a
                  >
                  <a
                    href="register.html"
                    class="dropdown-item"
                    id="registerLinkMobile"
                    >Register</a
                  >
                  <a
                    href="login.html"
                    class="dropdown-item logout"
                    id="logoutLinkMobile"
                    >Logout</a
                  >
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <div id="mainWrapper">
        <section id="formWrapper" class="container">
          <h3>Sign in to your account</h3>
          <div id="formWidget">
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <div class="password-wrapper">
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                    required
                  />
                  <img
                    src="images/eyeicon.svg"
                    alt="Toggle Password Visibility"
                    class="eye-icon"
                    id="togglePassword"
                  />
                </div>
              </div>
              <!-- Checkbox and Forgot Password Link -->
              <div
                class="d-flex justify-content-between checkBox align-items-center mt-4"
              >
                <div class="custom-checkbox">
                  <input type="checkbox" id="rememberMe" />
                  <label for="rememberMe">Remember me</label>
                </div>
                <a href="forgotpassword.html" class="forgotPassword"
                  >Forgot Password?</a
                >
              </div>
              <button type="submit" class="primaryBtn">Sign In</button>
              <div class="d-flex continueTxt">
                <hr />
                <p>Or continue with</p>
                <hr />
              </div>
              <!-- Social Buttons -->
              <div class="socialButtons d-flex">
                <button class="socialBtn facebook-btn">
                  <img src="images/facebook.svg" alt="Facebook" />
                </button>
                <button class="socialBtn twitter-btn">
                  <img src="images/twitter.svg" alt="Twitter" />
                </button>
              </div>
              <p class="text-center mt-3">
                First time here? <a href="register.html">Sign up</a>
              </p>
            </form>
          </div>
        </section>
      </div>
    </div>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!-- Facebook SDK -->
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
    <script src="config.js"></script>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: window.APP_CONFIG.FACEBOOK_APP_ID,
          cookie: true,
          xfbml: true,
          version: "v12.0",
        });
      };
    </script>

    <!-- Custom Scripts -->
    <script src="./scripts/authService.js"></script>
    <script src="./scripts/formValidationService.js"></script>
    <script src="./scripts/uiService.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
