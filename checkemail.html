<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check your e-mail</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <!-- Bootstrap & CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <!-- Header -->
        <div id="subHeader" class="d-none d-lg-flex justify-content-end">
          <img src="images/Calling.svg" alt="Phone Icon" />
          <a href="tel:+44 1225 985355">+44 1225 985355</a>
          <span class="div"></span>
          <img src="images/Envelope.svg" alt="Envelope Icon" />
          <a href="mailto:info@yachtngo.com">Contact us</a>
        </div>
        <hr class="d-none d-lg-block" />
        <nav id="navWrapper">
          <!-- Desktop -->
          <div class="row align-items-center d-none d-lg-flex">
            <div class="col-lg-9 col-md-6">
              <img src="./images/Logo.svg" alt="YachtFleetCharter Logo" />
            </div>
            <div class="col-lg-3 col-md-6" id="navLinks">
              <a href="login.html" class="login-register" id="loginLinkDesktop"
                >Login</a
              >
              <a href="login.html" class="logout" id="logoutLinkDesktop"
                >Log Out</a
              >
              <span class="div"></span>
              <a href="register.html" id="registerLinkDesktop">Register</a>
              <img
                src="images/Profile.svg"
                alt="avatar-icon"
                id="desktopProfileIcon"
              />
            </div>
          </div>
          <!-- Mobile -->
          <div id="mobileHeader" class="d-lg-none d-sm-block">
            <div class="d-flex justify-content-between">
              <img
                src="images/YNG_logo.webp"
                alt="YachtNGo Logo"
                class="img-responsive"
              />
              <img
                src="images/logotext.webp"
                alt="YachtNGo text logo"
                class="img-responsive logoText"
              />
              <div class="profile-container">
                <img
                  src="images/Profile.webp"
                  alt="Profile"
                  class="img-responsive mt-2"
                  id="mobileProfileIcon"
                />
                <div id="mobileProfileDropdown" class="dropdown-menu">
                  <a
                    href="login.html"
                    class="dropdown-item login-register"
                    id="loginLinkMobile"
                    >Login</a
                  >
                  <a
                    href="register.html"
                    class="dropdown-item"
                    id="registerLinkMobile"
                    >Register</a
                  >
                  <a
                    href="login.html"
                    class="dropdown-item logout"
                    id="logoutLinkMobile"
                    >Logout</a
                  >
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div id="mainWrapper">
        <section id="formWrapper" class="container">
          <h3>Check your e-mail</h3>
          <div id="formWidget">
            <form
              id="checkEmailForm"
              onsubmit="showEmailProviders(); return false;"
            >
              <p class="text-center mb-2 info">
                We have sent you a password recovery<br />
                instruction to your mail
              </p>
              <img
                src="images/email.svg"
                class="img-responsive mt-3 mb-2"
                alt="envelope"
              />
              <button type="submit" class="primaryBtn">Go to your inbox</button>
            </form>
            <!-- Modal container outside of the form -->
            <div id="emailProviderOptions" class="hidden">
              <div class="modal-content">
                <button class="close-btn" onclick="hideEmailProviders()">
                  Ã—
                </button>
                <h4>
                  Choose your email provider below<br />
                  and then check your inbox:
                </h4>
                <ul class="provider-list">
                  <li>
                    <a href="https://mail.google.com" target="_blank">
                      <img
                        src="images/gmail.png"
                        alt="Gmail"
                        class="img-responsive"
                      />
                    </a>
                  </li>
                  <li>
                    <a href="https://outlook.live.com" target="_blank">
                      <img
                        src="images/outlook.png"
                        alt="Outlook"
                        class="img-responsive"
                      />
                    </a>
                  </li>
                  <li>
                    <a href="https://mail.yahoo.com" target="_blank">
                      <img
                        src="images/yahoo.png"
                        alt="Yahoo Mail"
                        class="img-responsive"
                      />
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Functions -->
    <script>
      function showEmailProviders() {
        const modal = document.getElementById("emailProviderOptions");
        modal.classList.remove("hidden");
        modal.classList.add("show");
      }

      function hideEmailProviders() {
        const modal = document.getElementById("emailProviderOptions");
        modal.classList.remove("show");
        modal.classList.add("hidden");
      }
    </script>

    <!-- Custom Scripts -->
    <script src="config.js"></script>
    <script src="./scripts/authService.js"></script>
    <script src="./scripts/formValidationService.js"></script>
    <script src="./scripts/uiService.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
